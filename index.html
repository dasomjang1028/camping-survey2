<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>캠핑 스타일 설문 (오렌지 스타일)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --main-orange: #ff9800;
      --main-orange-dark: #ff7d00;
      --main-bg: #f9f6f1;
      --card-bg: #fff;
      --gray-light: #f4f4f6;
      --gray-dark: #888;
      --radius-lg: 24px;
      --radius-md: 16px;
      --shadow-card: 0 2px 16px rgba(255, 152, 0, 0.08);
      --progress-bg: #ffe0b2;
      --progress-active: #ff9800;
      --progress-inactive: #ffe0b2;
      --option-selected: #fff3e0;
      --option-hover: #fff8e1;
    }
    body {
      background: var(--main-bg);
      font-family: 'Pretendard', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .container {
      max-width: 430px;
      margin: 0 auto;
      padding: 0;
      min-height: 100vh;
      background: var(--main-bg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .progress-bar-wrap {
      width: 90%;
      margin: 28px auto 12px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0;
    }
    .progress-step {
      width: 46px;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 2;
    }
    .progress-circle {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: var(--progress-inactive);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
      color: var(--main-orange-dark);
      font-weight: 700;
      box-shadow: 0 2px 8px rgba(255,152,0,0.07);
      border: 2px solid transparent;
    }
    .progress-active .progress-circle {
      background: var(--progress-active);
      color: #fff;
      border: 2px solid var(--main-orange-dark);
    }
    .progress-label {
      font-size: 0.77rem;
      color: var(--gray-dark);
      margin-top: 4px;
      font-weight: 500;
      letter-spacing: -0.4px;
    }
    .progress-bar {
      flex: 1;
      height: 4px;
      background: var(--progress-bg);
      margin: 0 0px;
      border-radius: 2px;
      position: relative;
      top: 14px;
      z-index: 1;
    }
    .progress-bar-fill {
      background: var(--main-orange-dark);
      height: 100%;
      border-radius: 2px;
      transition: width 0.3s;
    }
    .card {
      width: 92%;
      max-width: 430px;
      background: var(--card-bg);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-card);
      padding: 32px 18px 32px 18px;
      margin: 0 auto 26px auto;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }
    .card-title {
      font-size: 1.16rem;
      font-weight: 700;
      color: #222;
      margin-bottom: 13px;
      text-align: left;
      letter-spacing: -1px;
    }
    .question {
      font-size: 1.09rem;
      font-weight: 700;
      color: var(--main-orange-dark);
      margin-bottom: 26px;
      text-align: left;
      word-break: keep-all;
      letter-spacing: -0.5px;
    }
    .options {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 0;
    }
    .option-btn {
      background: var(--gray-light);
      color: #222;
      font-size: 1.07rem;
      font-weight: 500;
      padding: 20px 14px;
      border: none;
      border-radius: var(--radius-md);
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(255,152,0,0.07);
      transition: background 0.17s, color 0.17s;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      position: relative;
      outline: none;
    }
    .option-btn:hover {
      background: var(--option-hover);
    }
    .option-btn.selected {
      background: var(--option-selected);
      color: var(--main-orange-dark);
      font-weight: 700;
      border: 2px solid var(--main-orange-dark);
    }
    .option-btn .option-mark {
      font-size: 1.12rem;
      margin-right: 12px;
      color: var(--main-orange-dark);
      font-weight: 800;
      display: none;
    }
    .option-btn.selected .option-mark {
      display: block;
    }
    .result-card {
      width: 92vw;
      max-width: 430px;
      margin: 55px auto 0 auto;
      border-radius: 32px;
      background: linear-gradient(120deg,#fff8e1 80%,#ffe0b2 100%);
      box-shadow: 0 8px 32px rgba(255,152,0,0.12);
      padding: 0 0 36px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .result-title {
      width: 100%;
      text-align: center;
      font-size: 1.30rem;
      font-weight: 700;
      color: var(--main-orange-dark);
      margin-top: 36px;
      margin-bottom: 28px;
      letter-spacing: -0.5px;
    }
    .result-mainbox {
      background: linear-gradient(135deg,#fff8e1 80%, #ffe0b2 100%);
      border-radius: 26px;
      box-shadow: 0 2px 14px rgba(255,152,0,0.08);
      margin: 0 auto 26px auto;
      width: 89%;
      max-width: 370px;
      padding: 34px 16px 25px 16px;
      position: relative;
      text-align: center;
    }
    .result-tag {
      position: absolute;
      top: 16px;
      left: 16px;
      background: #ffe0b2;
      color: var(--main-orange-dark);
      font-size: 0.92rem;
      font-weight: 600;
      border-radius: 12px;
      padding: 6px 16px;
      letter-spacing: -0.5px;
      box-shadow: 0 2px 6px rgba(255,152,0,0.07);
    }
    .result-num {
      position: absolute;
      top: 16px;
      right: 16px;
      background: #ffe0b2;
      color: var(--main-orange-dark);
      font-size: 0.92rem;
      font-weight: 600;
      border-radius: 12px;
      padding: 6px 16px;
      box-shadow: 0 2px 6px rgba(255,152,0,0.07);
      letter-spacing: -0.5px;
    }
    .result-mainimg {
      width: 105px;
      height: 105px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 18px;
      box-shadow: 0 2px 14px rgba(255,152,0,0.11);
      background: #fff;
      margin-top: 30px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .result-username {
      font-size: 1.35rem;
      font-weight: 800;
      color: #222;
      margin-bottom: 20px;
      margin-top: 4px;
      letter-spacing: -1px;
    }
    .result-detail-row {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 10px;
      font-size: 1.02rem;
      color: #222;
      gap: 10px;
    }
    .result-detail-key {
      color: var(--main-orange-dark);
      font-weight: 600;
      min-width: 60px;
    }
    .result-detail-val {
      font-weight: 700;
      color: #222;
    }
    .result-desc-list {
      margin: 0 auto 10px auto;
      padding: 0;
      list-style: none;
      width: 96%;
      text-align: left;
    }
    .result-desc-list li {
      font-size: 1.07rem;
      color: #444;
      margin-bottom: 10px;
      line-height: 1.6;
      display: flex;
      align-items: center;
    }
    .result-desc-emoji {
      font-size: 1.25rem;
      margin-right: 8px;
    }
    .result-actions {
      width: 92%;
      max-width: 370px;
      margin: 38px auto 0 auto;
      display: flex;
      flex-direction: column;
      gap: 16px;
      align-items: center;
      justify-content: center;
    }
    .result-action-btn {
      width: 100%;
      background: var(--main-orange);
      color: #fff;
      border: none;
      border-radius: 14px;
      padding: 18px 0;
      font-size: 1.08rem;
      font-family: inherit;
      font-weight: 700;
      text-align: center;
      box-shadow: 0 1px 10px rgba(255,152,0,0.10);
      cursor: pointer;
      margin-bottom: 0;
      margin-top: 0;
      letter-spacing: -1px;
      transition: background 0.16s, color 0.16s;
    }
    .result-action-btn:hover {
      background: var(--main-orange-dark);
    }
    @media (max-width: 500px) {
      .container { padding: 0; }
      .card { padding: 18px 6px 18px 6px; }
      .option-btn { font-size: 0.97rem; padding: 13px 8px; }
      .progress-circle { width: 24px; height: 24px; font-size: 1.07rem;}
      .progress-label { font-size: 0.65rem; }
      .card-title { font-size: 1.01rem; }
      .question { font-size: 1.01rem; }
      .result-title { font-size: 1.1rem; }
      .result-username { font-size: 1.1rem; }
      .result-mainbox { padding: 24px 6px 14px 6px; }
      .result-mainimg { width: 80px; height: 80px; }
    }
  </style>
</head>
<body>
  <div class="container" id="survey-container"></div>
  <script>
    // 질문 및 옵션 예시
    const QUESTIONS = [
      {
        title: "캠핑 취향 맞히기",
        question: "캠핑에서 가장 중요한 것은 무엇이라고 생각하시나요?",
        options: ["분위기와 감성", "편리함과 안전", "액티비티와 재미"]
      },
      {
        title: "캠핑 취향 맞히기",
        question: "선호하는 캠핑장 스타일은 무엇인가요?",
        options: ["자연 속 조용한 숲", "시설 좋은 오토캠핑장", "레저 즐기는 호숫가"]
      },
      {
        title: "캠핑 취향 맞히기",
        question: "캠핑 음식 준비 방식은?",
        options: ["감성 가득 로컬 푸드", "간편한 즉석식", "직접 구워먹는 바비큐"]
      }
    ];
    // 결과 예시
    const RESULT_DATA = {
      emotional: {
        img: 'https://cdn.pixabay.com/photo/2017/01/31/13/14/chick-2024580_1280.png',
        title: '감성 캠퍼',
        desc: [
          '분위기를 중시하는 감성 캠퍼! 자연과 조화를 즐깁니다.',
          '감성 가득 캠핑을 즐기고 싶다면 자연을 찾아 떠나보세요.',
          '새로운 경험을 소중하게 생각해요.'
        ],
        mainjob: '감성 캠핑팀',
        region: '숲속 명소'
      },
      practical: {
        img: 'https://cdn.pixabay.com/photo/2014/04/03/10/32/tent-312441_1280.png',
        title: '실속 캠퍼',
        desc: [
          '편리함과 안전을 우선하는 실속 캠퍼! 준비가 철저해요.',
          '꼼꼼한 준비와 안전을 중시하는 당신에게 오토캠핑이 딱!',
          '실용적인 캠핑 아이템에 관심이 많아요.'
        ],
        mainjob: '오토캠핑팀',
        region: '편리한 오토캠핑장'
      },
      active: {
        img: 'https://cdn.pixabay.com/photo/2017/06/20/19/22/children-2424364_1280.jpg',
        title: '액티브 캠퍼',
        desc: [
          '즐거움과 액티비티를 사랑하는 액티브 캠퍼! 에너지가 넘칩니다.',
          '다양한 레저와 액티비티가 있는 캠핑장을 좋아해요.',
          '새로운 도전을 항상 즐깁니다.'
        ],
        mainjob: '액티비티팀',
        region: '레저 캠핑장'
      }
    };
    // 진행 상태
    let currentStep = 0;
    let answers = [];
    function getProgressIcon(active) {
      return active
        ? `<span class="progress-circle" style="background: var(--progress-active); color: #fff; border: 2px solid var(--main-orange-dark);">&#127793;</span>`
        : `<span class="progress-circle">&#127793;</span>`;
    }
    function renderSurvey() {
      const container = document.getElementById('survey-container');
      container.innerHTML = `
        <div class="progress-bar-wrap">
          ${QUESTIONS.map((q, idx) => `
            <div class="progress-step${idx === currentStep ? ' progress-active' : ''}">
              ${getProgressIcon(idx === currentStep)}
              <div class="progress-label">${idx+1}문항</div>
            </div>
            ${idx < QUESTIONS.length-1 
              ? `<div class="progress-bar"><div class="progress-bar-fill" style="width:${idx<currentStep?'100%':'0%'}"></div></div>` 
              : '' }
          `).join('')}
        </div>
        <div class="card">
          <div class="card-title">${QUESTIONS[currentStep].title}</div>
          <div class="question">${QUESTIONS[currentStep].question}</div>
          <div class="options">
            ${QUESTIONS[currentStep].options.map((opt, idx) => `
              <button class="option-btn" data-idx="${idx}">
                ${opt}
              </button>
            `).join('')}
          </div>
        </div>
      `;
      document.querySelectorAll('.option-btn').forEach(btn => {
        btn.onclick = () => {
          answers[currentStep] = QUESTIONS[currentStep].options[Number(btn.getAttribute('data-idx'))];
          if (currentStep < QUESTIONS.length-1) {
            currentStep++;
            renderSurvey();
          } else {
            showResult();
          }
        };
      });
    }
    function showResult() {
      // 결과 타입 결정 (예시: 가장 많이 고른 type)
      const scoreMap = { emotional: 0, practical: 0, active: 0 };
      for (let i = 0; i < QUESTIONS.length; i++) {
        const opt = QUESTIONS[i].options.indexOf(answers[i]);
        if (opt === 0) scoreMap.emotional++;
        else if (opt === 1) scoreMap.practical++;
        else scoreMap.active++;
      }
      const type = Object.keys(scoreMap).reduce((a,b)=>scoreMap[a]>scoreMap[b]?a:b);
      const data = RESULT_DATA[type];
      document.getElementById('survey-container').innerHTML = `
        <div class="result-card">
          <div class="result-title">${data.title}가 된 것을 축하합니다!</div>
          <div class="result-mainbox">
            <span class="result-tag">${data.title} 자격증</span>
            <span class="result-num">No. ${Math.floor(Math.random() * 9000) + 1000}</span>
            <img class="result-mainimg" src="${data.img}" alt="${data.title}">
            <div class="result-username">${type === 'emotional' ? 'guest' : type}</div>
            <div class="result-detail-row">
              <span class="result-detail-key">부서</span>
              <span class="result-detail-val">${data.mainjob}</span>
            </div>
            <div class="result-detail-row">
              <span class="result-detail-key">담당지역</span>
              <span class="result-detail-val">${data.region}</span>
            </div>
          </div>
          <ul class="result-desc-list">
            ${data.desc.map((d,i)=>`<li><span class="result-desc-emoji">${['🏅','🔍','🎓'][i]}</span>${d}</li>`).join('')}
          </ul>
          <div class="result-actions">
            <button class="result-action-btn" id="shareBtn">공유하기</button>
            <button class="result-action-btn" id="couponBtn">쿠폰받기</button>
          </div>
        </div>
      `;
      document.getElementById('shareBtn').onclick = function() {
        if (navigator.share) {
          navigator.share({
            title: '나의 캠핑 스타일 결과',
            text: `나는 ${data.title}! 당신도 캠핑 스타일 테스트 해보세요.`,
            url: window.location.href
          });
        } else {
          alert('공유 기능이 지원되지 않는 브라우저입니다.');
        }
      };
      document.getElementById('couponBtn').onclick = function() {
        window.location.href = 'https://snowlinemall.com/product/list.html?cate_no=424';
      };
    }
    renderSurvey();
  </script>
</body>
</html>
